##template setup file.

#environment to use. must be either 'production' or 'development'
env: 'development'
#path to database
db_path: 'sqlite:////tmp/newvalley-dev.db'
#address to serve
host: "0.0.0.0"
port: 7310
#number of worker threads
n_workers: 1
#jwt token expiration times (in seconds)
jwt_access_expiration_time: 86400
jwt_refresh_expiration_time: 86400
